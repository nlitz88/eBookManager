<div class="modal-header">
    <h3>{{ctrl.modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{ctrl.modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" 
            ng-click="ctrl.dismiss()">{{ctrl.modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary" 
            ng-click="ctrl.confirm();">{{ctrl.modalOptions.actionButtonText}}</button>
</div>
